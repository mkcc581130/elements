[uwsgi]
socket = /mnt/elements/uwsgi.sock
workers =  8
listen  =  50
pythonpath  =  .
module = elements.wsgi
profiler = true
memory-report = true
enable-threads = true
wsgi-file = elements/wsgi.py
master = true
progress = 2
logdate  =  true
limit-as =  500
max-requests = 300
pidfile  =  uwsgi.pid
stats = uwsgi.status
py-autoreload = 1
env = DJANGO_SETTINGS_MODULE=elements.settings
daemonize  =  /var/log/uwsgi/elements.log
