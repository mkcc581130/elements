<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑{{ list_name }}列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        .layui-upload-list {
            margin: 10px 0;
        }

        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }

        .layui-input-block {
            padding-right: 50px;
        }
    </style>
</head>
<body>

<form method="post" enctype="multipart/form-data" class="layui-form" id="layuiadmin-form-useradmin"
      style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" name="start_time" class="layui-input" id="start_time" value="{% if data.start_time %}{{ data.start_time }}{% endif %}"
                   placeholder=" - " lay-key="8">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <input type="text" name="end_time" class="layui-input" id="end_time" value="{% if data.end_time %}{{ data.end_time }}{% endif %}"
                   placeholder=" - " lay-key="9">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <select name="is_show" lay-verify="required">
                <option value="1" {% if data.is_show == 1 %}selected{% endif %}>显示</option>
                <option value="0" {% if data.is_show == 0 %}selected{% endif %}>不显示</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">历程内容</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入历程内容" re style="height: 200px;resize:none" class="layui-textarea">{{ data.content }}</textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit id="user-mod-submit" lay-filter="user-mod-submit">
            提交
        </button>
    </div>
</form>
<script src="/layui/layui.js"></script>
<script src="/js/wangEditor.min.js"></script>
<script>
    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.$, form = layui.form, laydate=layui.laydate;
        laydate.render({
            elem: '#start_time'
            , type: 'date'
        });
        laydate.render({
            elem: '#end_time'
            , type: 'date'
        });

    })
</script>
</body>
</html>
