
{% load static %}
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>登入 - layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{% static 'admin/layui/css/layui.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'admin/css/admin.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'admin/css/login.css' %}" media="all">
    <style>
        body{
            background-color: #fff;
        }
        .layadmin-user-login-main{
            width: 550px;
            height: 275px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>元素后台</h2>
      </div>
      <form method="post" action="" class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
            {% csrf_token %}
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" value="{{ username }}" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        </form>
{#        <div class="layui-form-item" style="margin-bottom: 20px;">#}

{##}

    </div>

  </div>

  <script src="{% static 'admin/js/layui.js' %}"></script>
  <script>
  layui.config({
    base: '{% static 'admin' %}/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    form.on("submit(LAY-user-login-submit)", function (t) {
        layer.msg('登录成功！');
    });
      {% if username %}
          layer.msg('用户名或密码错误', {
            offset: '15px'
            ,icon: 1
            ,time: 1000
          });
      {% endif %}


  });
  </script>
</body>
