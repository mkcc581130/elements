{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑{{ list_name }}列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'admin/layui/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'admin/css/admin.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'admin/css/tagsinput.css' %}" media="all">
    <style>
        .layui-input-block {
            padding-right: 50px;
        }
        .layui-inline{
            display: inline-flex;
            justify-content:center;
            align-items:Center;
        }
        .layui-textarea{
            min-height: 50px;
        }
        .layui-form-select{
            z-index: 10999;
        }
        #editor{
            background-color: #fff;
        }
    </style>
</head>
<body>

<form method="post" enctype="multipart/form-data" class="layui-form" id="layuiadmin-form-useradmin"
      style="padding: 20px 0 0 0;">
{% csrf_token %}
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属元素</label>
            <div class="layui-input-inline" style="z-index: 11000">
                <select name="ele_id" id="ele_id" lay-verify="required">
                    <option value="">请选择元素</option>
                    {% for e in elements_list %}
                        <option value="{{ e.id }}"  {% if eie.ele_id == e.id %}selected{% endif %}>{{ e.atomic_number }}--{{ e.cn_name }}{{ e.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">成语</label>
            <div class="layui-input-inline">
                <input type="text" name="idiom" value="{% if eie.idiom %}{{ eie.idiom }}{% endif %}" lay-verify="required" placeholder="请输入成语" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">来源成语</label>
            <div class="layui-input-inline">
                <input type="text" name="pre_idiom" value="{% if eie.pre_idiom %}{{ eie.pre_idiom }}{% endif %}" lay-verify="required" placeholder="请输入来源成语" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
                <textarea name="introduction" id="introduction" class="layui-textarea" placeholder="请输入简介">{% if eie.introduction %}{{ eie.introduction }}{% endif %}</textarea>
            </div>
    </div>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit id="user-mod-submit" lay-filter="user-mod-submit">
            提交
        </button>
    </div>
</form>
<script src="{% static 'admin/layui/layui.js' %}"></script>
<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'admin/js/tagsinput.js' %}"></script>
<script>
    layui.config({
        base: '{% static 'admin' %}/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$, form = layui.form;
    })
</script>
</body>
</html>
